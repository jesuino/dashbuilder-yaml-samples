properties:
  dataIndexUrl: http://localhost:8180

  # charts size
  chartsWidth: 95%
  chartsHeight: 600px

  cardsHeight: 88

  workflowId: 8f60e662-6779-4358-aa3b-bc6bbdbe81c4

  # cards template
  cardTemplate: >-
    >-
                          <div id="${this}" class="card-pf card-pf-accented card-pf-aggregate-status" style="background-color: ${bgColor}; width: 90%; height:${height}px;">
                            <h2 style="font-weight: 600; font-size: xx-large" id="${this}Value">${value}</h2>
                            <p style="font-weight: 400" id="${this}Title">${title}</p>
                          </div>

datasets:
  - uuid: nodes
    expression: >-
      $.data.ProcessInstances.(
          $start := $min(nodes.($toMillis(enter)));
          $end := $max(nodes.($toMillis(exit)))  - $start;
          $map(nodes, function($n) {
              [
                  processId, 
                  id, 
                  0,
                  $end , 
                  $end / 2, 
                  $n.type, 
                  $n.name, 
                  $toMillis($n.enter) - $start, 
                  $n.exit ? $toMillis($n.exit) - $start  : -1,
                  $n.exit ? $toMillis($n.exit) - $toMillis($n.enter) : -1,
                  $toMillis($n.enter) -  $start
              ]
          });
      )
    url: ${dataIndexUrl}/graphql/?query=%7BProcessInstances(where%3A%7Bid%3A%7Bin%3A%20%5B"${workflowId}"%5D%7D%7D)%7BprocessId%20id%20start%20lastUpdate%20nodes%20%7Bid%20name%20type%20enter%20exit%7D%7D%7D
    columns:
      - id: workflowId
        type: label
      - id: id
        type: label
      - id: start
        type: label
      - id: end
        type: number
      - id: middle
        type: label
      - id: type
        type: label
      - id: name
        type: label
      - id: nodeStart
        type: label
      - id: nodeEnd
        type: label
      - id: duration
        type: label
      - id: point
        type: label
pages:
  - rows:
      - columns:
          - components:
              - html: "Workflow <strong>${workflowId}</strong> <hr />"
                properties:
                  font-size: x-large
              - settings:
                  type: METRIC
                  general:
                    title: Duration (ms)
                    visible: "true"
                  html:
                    html: ${cardTemplate}
                  chart:
                    height: "${cardsHeight}"
                  columns:
                    - id: end
                      pattern: "#"
                  dataSetLookup:
                    uuid: nodes
                    filter:
                      - column: name
                        function: NOT_IN
                        args:
                          - EmbeddedStart
                          - EmbeddedEnd
                          - Script
                      - column: type
                        function: NOT_IN
                        args:
                          - Join
                    group:
                      - groupFunctions:
                          - source: end
      - columns:
          - components:
              - settings:
                  component: echarts
                  echarts:
                    option: >-
                      {
                          "xAxis":{
                            "position": "top"
                          },
                          "series":[
                              {
                                  "itemStyle": {
                                      "color": "#b8f2c5",
                                      "opacity": "0.5"
                                  },                                  
                                  "emphasis" : {
                                    "disabled": "true"
                                  },
                                  "tooltip": {
                                    "formatter": "{b}"                                    
                                  },
                                  "type":"boxplot",
                                  "name": "Duration",
                                  "encode":{
                                      "x": ["start", "nodeStart", "middle", "nodeEnd", "end"],
                                      "y": "name"

                                  }
                              },
                              {
                                  "name": "detail",
                                  "type": "scatter",                                  
                                  "symbolSize": "0",
                                  "tooltip": {
                                    "trigger": "none"                                    
                                  },
                                  "label": {
                                    "show": "true",
                                    "position": "right",
                                    "align": "left",
                                    "verticalAlign": "middle",                                    
                                    "fontSize": "15",
                                    "formatter": "{@duration} ms",
                                    "fontWeight": "bolder"
                                  },
                                  "emphasis" : {
                                    "disabled": "true"
                                  },
                                  "itemStyle": {
                                    "color": "#d00000"
                                  },
                                  "encode": {
                                    "x": "point",
                                    "y": "name",
                                    "label": "Duration",
                                    "itemName": "Duration"
                                  }
                                }
                          ]
                      }
                    yAxis:
                      type: "category"
                  external:
                    width: "${chartsWidth}"
                    height: "${chartsHeight}"
                  dataSetLookup:
                    dataSetUuid: nodes
                    filter:
                      - column: name
                        function: NOT_IN
                        args:
                          - EmbeddedStart
                          - EmbeddedEnd
                          - Script
                      - column: type
                        function: NOT_IN
                        args:
                          - Join
                    sort:
                      - column: nodeStart
                        order: DESCENDING
