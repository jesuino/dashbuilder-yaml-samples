properties:
    token: YOUR TOKEN HERE
    clusterUrl: YOUR CLUSTER URL HERE
datasets:
- uuid: events
  url: ${clusterUrl}
  expression: >-
                [$.items.[metadata.name, metadata.namespace]]
  headers:
    Authorization: Bearer ${token}
  columns:
    - id: Event Name
      type: label
    - id: Namespace
      type: label
pages:
- name: Openshift Events
  components:
    - html: Openshift events <hr />
      properties:
        font-size: xx-large
    - settings:
        type: BARCHART
        external_component_id: filtered-table
        external:
            external_component_width: 100%
            external_component_height: 500px
        dataSetLookup:
          uuid: events
          group:
            - columnGroup:
                source: Namespace
              groupFunctions:
                - source: Namespace
                - source: Event Name
                  function: COUNT
    - html: <hr /> All Events <hr />
      properties:
        font-size: xx-large
    - settings:
        type: EXTERNAL_COMPONENT
        external_component_id: filtered-table
        external:
            external_component_width: 100%
            external_component_height: 500px
        dataSetLookup:
          uuid: events
