properties:
    token: TOKEN HERE
    clusterUrl: CLUSTER URL
    proxyUrl: https://kie-sandbox-extended-services-kie-sandbox.kie-tooling-0ad6762cc85bcef5745bb684498c2436-0000.us-south.containers.appdomain.cloud/devsandbox
datasets:
- uuid: events
  url: ${proxyUrl}
  expression: >-
                [$.items.[metadata.name, metadata.namespace]]
  headers:
    Authorization: Bearer ${token}
    Content-Type: application/json
    Target-Url: ${clusterUrl}/api/v1/events
  columns:
    - id: Event Name
      type: label
    - id: Namespace
      type: label
pages:
- name: Openshift Events
  components:
    - html: Openshift events <hr />
      properties:
        font-size: xx-large
    - settings:
        type: BARCHART
        dataSetLookup:
          uuid: events
          group:
            - columnGroup:
                source: Namespace
              groupFunctions:
                - source: Namespace
                - source: Event Name
                  function: COUNT
    - html: <hr /> All Events <hr />
      properties:
        font-size: xx-large
    - settings:
        type: EXTERNAL_COMPONENT
        external_component_id: filtered-table
        external:
            external_component_width: 100%
            external_component_height: 500px
        dataSetLookup:
          uuid: events
