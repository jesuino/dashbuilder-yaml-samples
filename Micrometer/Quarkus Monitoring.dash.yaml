properties:
    # use -1 to cancel auto refresh
    refreshInterval: -1
    # Change to your quarkus installation URL e.g. http://localhost:8080/q/metrics
    url: https://raw.githubusercontent.com/jesuino/dashbuilder-yaml-samples/main/Micrometer/data/quarkus/metrics
    cardTemplate: >-
        >-
                                            
                                                <div id="${this}" class="card-pf card-pf-aggregate-status" style="background-color: ${bgColor}; width: 90%; height: 80px">
                                                  <h2 style="font-weight: 600; font-size: large" id="${this}Value">${value} <span id="${this}Suffix" class=""></span></h2>
                                                  <p style="font-weight: 400" id="${this}Title"><em id="${this}Icon" class=""></em> ${title}</p>
                                                </div>

datasets:
    - uuid: all_metrics
      url: ${url}
      columns:
          - id: Metric
            type: LABEL
          - id: Labels
            type: LABEL
          - id: Value
            type: NUMBER
pages:
    - properties:
          margin: 10px
          background-color: "#EEEEFF"
      rows:
          - columns:
                - components:
                      - html: Quarkus Metrics 
                        properties:
                            font-size: x-large
                            font-weight: bold
                            vertical-align: center
                            padding: 10px
                            color: "navy"
                            margin-bottom: 10px
          - properties:
                margin-right: 10px
            columns:
                - span: "3"
                  components:
                      - settings:
                            type: METRIC
                            refresh:
                                interval: "${refreshInterval}"
                            general:
                                visible: "true"
                                title: "CPU Usage"
                            html:
                                html: ${cardTemplate}
                                javascript: >-
                                    document.getElementById(${this}.id + "Icon").className = "pficon pficon-cpu";
                                    document.getElementById(${this}.id + "Suffix").innerHTML = "%";

                            columns:
                                - id: Total
                                  expression: value * 100
                            lookup:
                                uuid: all_metrics
                                filter:
                                    - column: Metric
                                      function: EQUALS_TO
                                      args:
                                          - "system_cpu_usage"
                                group:
                                    - groupFunctions:
                                          - source: Value
                                            function: MAX
                                            column: Total
                - span: "3"
                  components:
                      - settings:
                            type: METRIC
                            refresh:
                                interval: "${refreshInterval}"
                            general:
                                visible: "true"
                                title: "Open Files"
                            html:
                                html: ${cardTemplate}
                                javascript: >-
                                    document.getElementById(${this}.id + "Icon").className = "pficon pficon-folder-open";

                            columns:
                                - id: Total
                                  pattern: "#"
                            lookup:
                                uuid: all_metrics
                                filter:
                                    - column: Metric
                                      function: EQUALS_TO
                                      args:
                                          - "process_files_open_files"
                                group:
                                    - groupFunctions:
                                          - source: Value
                                            function: MAX
                                            column: Total

                - span: "3"
                  components:
                      - settings:
                            type: METRIC
                            refresh:
                                interval: "${refreshInterval}"
                            general:
                                visible: "true"
                                title: "Uptime"
                            html:
                                html: ${cardTemplate}
                                javascript: >-
                                    document.getElementById(${this}.id + "Icon").className = "fa fa-clock-o";
                                    document.getElementById(${this}.id + "Suffix").innerHTML = "min";
                            columns:
                                - id: Total
                                  pattern: "#"
                                  expression: value / 60
                            lookup:
                                uuid: all_metrics
                                filter:
                                    - column: Metric
                                      function: EQUALS_TO
                                      args:
                                          - "process_uptime_seconds"
                                group:
                                    - groupFunctions:
                                          - source: Value
                                            function: MAX
                                            column: Total
                - span: "3"
                  components:
                      - settings:
                            type: METRIC
                            refresh:
                                interval: "${refreshInterval}"
                            general:
                                visible: "true"
                                title: "Peak Threads"
                            html:
                                html: ${cardTemplate}
                                javascript: document.getElementById(${this}.id + "Icon").className = "fa fa-th";
                            columns:
                                - id: Value
                                  pattern: "#"
                            lookup:
                                uuid: all_metrics
                                filter:
                                    - column: Metric
                                      function: EQUALS_TO
                                      args:
                                          - "jvm_threads_peak_threads"
                                group:
                                    - groupFunctions:
                                          - source: Value
          - properties:
                margin-top: 20px
            columns:
                - components:
                      - settings:
                            component: echarts
                            echarts:
                                color: "#5ec962"
                                series:
                                    type: bar
                                title:
                                    text: JVM Memory Used Bytes
                            refresh:
                                interval: "${refreshInterval}"
                            external:
                                width: 100%
                                height: 300px
                            lookup:
                                uuid: all_metrics
                                filter:
                                    - column: Metric
                                      function: EQUALS_TO
                                      args:
                                          - "jvm_memory_used_bytes"
                                sort:
                                    - column: Total
                                      sortOrder: DESCENDING
                                group:
                                    - columnGroup:
                                          source: Labels
                                      functions:
                                          - source: Labels
                                          - source: Value
                                            function: MAX
                                            column: Total
                            columns:
                                - id: Total
                                  pattern: "#"

          - properties:
                margin-top: 20px
            columns:
                - components:
                      - settings:
                            component: echarts
                            echarts:
                                color: "#4695EB"
                                series:
                                    type: bar
                                title:
                                    text: Threads
                            refresh:
                                interval: "${refreshInterval}"
                            external:
                                width: 100%
                                height: 300px
                            lookup:
                                uuid: all_metrics
                                filter:
                                    - column: Metric
                                      function: EQUALS_TO
                                      args:
                                          - "jvm_threads_states_threads"
                                sort:
                                    - column: Total
                                      sortOrder: DESCENDING
                                group:
                                    - columnGroup:
                                          source: Labels
                                      functions:
                                          - source: Labels
                                          - source: Value
                                            function: MAX
                                            column: Total
          - columns:
                - components:
                      - html: <strong>All Metrics</strong> <hr />
                        properties:
                            font-size: large
                            font-weight: bolder
                      - settings:
                            component: table
                            external:
                                width: 100%
                            refresh:
                                interval: "${refreshInterval}"
                            table:
                                show_column_picker: "false"
                                pageSize: "100"
                                sort:
                                    enabled: "true"
                            dataSetLookup:
                                uuid: all_metrics
