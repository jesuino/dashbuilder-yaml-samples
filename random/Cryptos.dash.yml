pages:
    - rows:
          - columns:
                - span: "3"
                  properties:
                      margin: 20px
                  components:
                      - settings:
                            type: EXTERNAL_COMPONENT
                            dataSetLookup:
                                uuid: bitcoin
                            external_component_id: echarts
                            external:
                                width: ${chartWidth}
                                height: ${chartHeight}
