properties:
    apiBaseUrl: https://api.coingecko.com/api/v3/coins
    vs_currency: USD
    days: 20
    interval: hourly
    chartWidth: 400px
    chartHeight: 300px
    chartConfiguration: >-
        >-
                                            {
                                                "toolbox": {
                                                    "feature": {
                                                        "dataZoom": {},
                                                        "magicType": {
                                                            "type": ["line", "bar", "stack"]
                                                        },
                                                        "saveAsImage": {}
                                                    }   
                                                },
                                                "series": [
                                                        { 
                                                            "type": "line",
                                                            "markLine": {
                                                                "data": [
                                                                    { "type": "max" },
                                                                    { "type": "min" },
                                                                    { "type": "average" }
                                                                ]
                                                            } 
                                                        
                                                        }
                                                ]
                                                
                                                }
datasets:
    - uuid: bitcoin
      expression: $map($.prices, function($v) { [ $fromMillis($v[0]), $v[1] ] })
      url: ${apiBaseUrl}/bitcoin/market_chart?vs_currency=${vs_currency}&days=${days}&interval=${interval}
      columns:
          - id: Year
            type: label
          - id: Price
            type: number
    - uuid: ethereum
      expression: $map($.prices, function($v) { [ $fromMillis($v[0]), $v[1] ] })
