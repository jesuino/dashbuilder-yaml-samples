properties:
    GoalsFunction: AVERAGE
    SeriesColor: cyan
global:
    mode: dark
    settings:
        extraConfiguration: >-
            {
                "color": "${SeriesColor}"
            }
        axis:
            y:
                title: "AVG Goals"
        chart:
            resizable: true
            height: 300
            grid:
                y: false
                x: false
        html:
            html: >-
                    <div style="width: 95%;height: auto;margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;">
                    <div class="pf-v5-c-card pf-m-compact pf-m-rounded">    
                            <div class="pf-v5-c-card__title"><div class="pf-v5-c-title pf-m-2xl">${value}</div></div>
                            <div class="pf-v5-c-card__footer">
                                ${title}
                            </div>    
                    </div></div>
        export:
            png: true
datasets:
    - uuid: fifa_matches
      url: https://api.fifa.com/api/v3/calendar/matches?from=2022-11-20T00%3A00%3A00Z&to=2022-12-20T23%3A59%3A59Z&language=en&count=500&idSeason=255711
      cacheEnabled: true
      expression: >-
          $.Results.[
              ( $.MatchStatus = 0 ? 
                    [
                        $.IdMatch,
                        $.LocalDate = null ? "" : $.LocalDate, 
                        $toMillis($.LocalDate) ~>  $fromMillis('[D]-[M]-[Y]'),
                        $toMillis($.LocalDate) ~>  $fromMillis('[H]:[m]'),
                        $.Weather.Humidity != null ? $.Weather.Humidity : "-1",
                        $.Weather.Temperature != null ? $.Weather.Temperature : "-1", 
                        $.Weather.WindSpeed != null ? $.Weather.WindSpeed :  "-1",
                        $.Weather.TypeLocalized[0].Description != null ? $.Weather.TypeLocalized[0].Description :  "",
                        $.Home.IdCountry != null ? $.Home.IdCountry : "", 
                        $.Home.ShortClubName != null ? $.Home.ShortClubName : "", 
                        $.HomeTeamScore != null ? $.HomeTeamScore : "-1",
                        $.Away.IdCountry != null ? $.Away.IdCountry : "", 
                        $.Away.ShortClubName != null ? $.Away.ShortClubName : "", 
                        $.Away.Score != null ? $.Away.Score : "-1",
                        $.Stadium.Name[0].Description,
                        $.Stadium.CityName[0].Description,
                        $.Attendance != null ? $.Attendance :  "-1",                        
                        $.HomeTeamScore + $.AwayTeamScore,
                        $join([$.Home.ShortClubName, $.Away.ShortClubName], ' vs ')
                        
                    ]
              )
          ]
      columns:
          - id: ID
            type: LABEL
          - id: Date
            type: LABEL
          - id: Day
            type: LABEL
          - id: Hour
            type: LABEL
          - id: Humidity
            type: NUMBER
          - id: Temperature
            type: NUMBER
          - id: WindSpeed
            type: NUMBER
          - id: Weather
            type: LABEL
          - id: Team 1 Country
            type: LABEL
          - id: Team 1 Name
            type: LABEL
          - id: Team 1 Score
            type: NUMBER
          - id: Team 2 Country
            type: LABEL
          - id: Team 2 Name
            type: LABEL
          - id: Team 2 Score
            type: NUMBER
          - id: Stadium Name
            type: LABEL
          - id: Stadium Location Name
            type: LABEL
          - id: Attendance
            type: NUMBER
          - id: Total Goals
            type: NUMBER
          - id: Match Name
            type: LABEL
pages:
    - rows:
          - columns:
                - components:
                      - html: >-
                            <p>
                                <p style="font-size: xx-large">
                                FIFA World Cup Qatar 2022â„¢
                                </p>
                                <small>
                                    Goals Score Statistics
                                </small>
                                <hr />
                            </p>
          - properties:
                margin-bottom: 100px
                margin-top: 50px
            columns:
                - span: 3
                  components:
                      - displayer:
                            type: METRIC
                            general:
                                title: Total Goals
                            columns:
                                - id: Total Goals
                                  pattern: "#"
                            lookup:
                                uuid: fifa_matches
                                group:
                                    - functions:
                                          - source: Total Goals
                                            function: SUM
                - span: 3
                  components:
                      - displayer:
                            type: METRIC
                            general:
                                title: Average Goals by Match
                            lookup:
                                uuid: fifa_matches
                                group:
                                    - functions:
                                          - source: Total Goals
                                            function: AVERAGE
                - span: 3
                  components:
                      - displayer:
                            type: METRIC
                            general:
                                title: Average Temperature
                            lookup:
                                uuid: fifa_matches
                                group:
                                    - functions:
                                          - source: Temperature
                                            function: AVERAGE
                - span: 3
                  components:
                      - displayer:
                            type: METRIC
                            general:
                                title: Average Attendance
                            lookup:
                                uuid: fifa_matches
                                group:
                                    - functions:
                                          - source: Attendance
                                            function: AVERAGE
          - columns:
                - span: 6
                  components:
                      - displayer:
                            type: LINECHART

                            general:
                                title: Goals by Day
                            axis:
                                x:
                                    labels_angle: 30
                            lookup:
                                uuid: fifa_matches
                                group:
                                    - columnGroup:
                                          source: Day
                                      functions:
                                          - source: Day
                                          - source: Total Goals
                                            column: Goals
                                            function: ${GoalsFunction}
                - span: 6
                  components:
                      - displayer:
                            type: BARCHART
                            general:
                                title: Goals by Stadium
                            axis:
                                x:
                                    labels_angle: 15

                            lookup:
                                uuid: fifa_matches
                                sort:
                                    - column: Goals
                                      order: DESCENDING
                                group:
                                    - columnGroup:
                                          source: Stadium Name
                                      functions:
                                          - source: Stadium Name
                                          - source: Total Goals
                                            function: ${GoalsFunction}
                                            column: Goals

          - properties:
                margin-top: 20px
            columns:
                - span: 6
                  components:
                      - displayer:
                            type: BUBBLECHART
                            general:
                                title: Goals by Weather
                                subtitle: Bubble shows total matches
                            lookup:
                                uuid: fifa_matches
                                sort:
                                    - column: TOTAL MATCHES
                                      order: ASCENDING
                                group:
                                    - columnGroup:
                                          source: Weather
                                      functions:
                                          - source: Weather
                                          - source: Total Goals
                                            function: ${GoalsFunction}
                                            column: Goals
                                          - source: Weather
                                            function: COUNT
                                            column: TOTAL MATCHES
                                          - source: Weather
                                            function: COUNT
                                            column: TOTAL MATCHES
                - span: 6
                  components:
                      - displayer:
                            type: BUBBLECHART
                            general:
                                title: Goals by Attendance
                                subtitle: Bubble shows total goals
                            chart:
                                zoom: true
                            axis:
                                x:
                                    labels_show: false
                                y:
                                    title: Attendance
                            lookup:
                                uuid: fifa_matches
                                group:
                                    - columnGroup:
                                          source: Match Name
                                      functions:
                                          - source: Match Name
                                          - source: Attendance
                                            column: Attendance
                                          - source: Total Goals
                                            column: Goals
                                          - source: Total Goals
                                            column: Goals

          - columns:
                - components:
                      - html: >-
                            <hr style="width: 2px; border: dashed 1px" />
                            <p style="margin: 1px 10px 30px 10px; font-size: x-large">

                                <strong>All Matches</strong>
                            </p>
                      - displayer:
                            chart:
                                resizable: true
                            columns:
                                - id: Date
                                  expression: >-
                                      new Date(value).toLocaleDateString() + " " + new Date(value).toLocaleTimeString()
                                - id: Team 1 Score
                                  pattern: "#"
                                - id: Team 2 Score
                                  pattern: "#"
                            lookup:
                                uuid: fifa_matches
                                group:
                                    - functions:
                                          - source: Temperature
                                          - source: ID
                                          - source: Date
                                          - source: Team 1 Score
                                          - source: Match Name
                                          - source: Team 2 Score
                                          - source: Weather
                                          - source: Stadium Name
                                          - source: Attendance
